{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Hospitalist App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; }
    body { margin: 24px; }
    .wrap { max-width: 900px; margin: 0 auto; }
    .topbar { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
    .brand { font-weight: 600; }
    .nav { display: flex; align-items: center; gap: 12px; }
    .badge {
      display: inline-block; min-width: 20px; padding: 2px 6px; text-align: center;
      border-radius: 10px; border: 1px solid #ccc; background: #f7f7f7; font-size: 12px;
    }
    .badge.hidden { display: none; }

    /* Page content helpers */
    h1 { margin: 0 0 16px; }
    .note { border: 1px solid #ddd; border-radius: 10px; padding: 12px 14px; margin-bottom: 10px; }
    .note.unread { border-color: #888; background: #fffdf5; }
    .meta { font-size: 12px; color: #666; margin-bottom: 6px; display: flex; gap: 8px; flex-wrap: wrap; }
    .msg { white-space: pre-wrap; }
    .actions { margin-top: 8px; display: flex; gap: 8px; }
    form { display: inline; }
    button { padding: 6px 10px; border-radius: 8px; border: 1px solid #ccc; background: #f7f7f7; cursor: pointer; }
    button:hover { background: #f0f0f0; }
    .empty { color: #777; }

    {% block extra_css %}{% endblock %}
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="wrap">
    <!-- Global header with unread badge -->
    <div class="topbar">
      <div class="brand">Hospitalist App</div>
      <div class="nav">
        <a href="/notifications/">Notifications</a>
        <span class="badge {% if notifications_unread_count == 0 %}hidden{% endif %}">
          {{ notifications_unread_count }}
        </span>
        <a href="/admin/">Admin</a>
      </div>
    </div>

    <!-- Django messages (optional, handy) -->
    {% if messages %}
      <div class="messages">
        {% for m in messages %}
          <div class="note">{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
